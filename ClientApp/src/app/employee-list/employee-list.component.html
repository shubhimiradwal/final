<div class="employeelist">
<table style="width:50%">
  <tr>
    <th>Name</th>
    <th>Email</th>
    <th>Date of Joining</th>
    <th>Date of Birth</th>
  </tr>
  <tr *ngFor='let emp of e1'>
    <td>{{emp.employeeid}}</td>
    <td>{{emp.employeename}}</td>
    <td>{{emp.email}}</td>
    <td>{{emp.dob}}</td>
    <td>{{emp.doj}}</td>
    <td>{{emp.salary}}</td>
  </tr>
  <tr>
    <td>Eve</td>
    <td>Jackson</td>
    <td>94</td>
  </tr>
</table>
  </div>
